<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/topnav.html :: navbar"> </div>
<div class="container mt-3">
    <h1>User Index</h1>
    <div class="row">
        <div class="col-md-3 md-margin-bottom-40">
            <img class="img-thumbnail" src="../static/images/GenericProfile.jpg" alt="">
            <ul class="list-group margin-bottom-40">
                <li class="list-group-item">
                    <a href="UserIndex.html"> Profile</a>
                </li>
                <li class="list-group-item">
                    <a href="#"> Recipes</a>
                </li>
                <li class="list-group-item">
                    <a href="#">Comments</a>
                </li>
                <li class="list-group-item">
                    <a href="#"> Favorites</a>
                </li>
                <li class="list-group-item">
                    <a href="#"> Settings</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 text-content">
            <h1 th:text="${userName}">John Doe</h1>
            <h2 class="text-primary">Bio</h2>
            <hr/>
            <p th:text="${profileDescription}">This is an example bio.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
