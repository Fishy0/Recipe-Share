<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Recipe Share</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/getRecipesByCategory(category='Breakfast')}">Breakfast</a></li>
                            <li><a class="dropdown-item" th:href="@{/getRecipesByCategory(category='Lunch')}">Lunch</a></li>
                            <li><a class="dropdown-item" th:href="@{/getRecipesByCategory(category='Dinner')}">Dinner</a></li>
                            <li><a class="dropdown-item" th:href="@{/getRecipesByCategory(category='Dessert')}">Dessert</a></li>
                            <li><a class="dropdown-item" th:href="@{/getRecipesByCategory(category='Appetizer')}">Appetizer</a></li>
                            <li><a class="dropdown-item" th:href="@{/getRecipesByCategory(category='Snack')}">Snack</a></li>
                            <li><a class="dropdown-item" th:href="@{/getRecipesByCategory(category='Beverage')}">Beverage</a></li>
                            <li><a class="dropdown-item" th:href="@{/getRecipesByCategory(category='Other')}">Other</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" th:action="@{/getRecipesByCategory}" method="get">
                    <input class="form-control me-2" type="search" name="category" placeholder="Search by category" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <!-- This should hopefully be on the righthand side -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${session.userName != null}">
                        <a class="nav-link btn btn-outline-primary rounded-pill px-3"
                           th:href="@{'/profile/' + ${session.userName}}">
                            <i class="bi bi-person-circle"></i>
                            <span th:text="${session.userName}">User</span>
                        </a>
                    </li>

                    <li class="nav-item" th:if="${session.userName == null}">
                        <a class="nav-link btn btn-outline-secondary rounded-pill px-3"
                           th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
