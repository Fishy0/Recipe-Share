<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/topnav.html :: navbar"></div>

<div class="container mt-5">
    <div class="card mx-auto shadow-sm" style="max-width: 500px;">
        <div class="card-body text-center">
            <h3 th:text="${user.userName}">Username</h3>
            <p class="text-muted" th:text="${user.userEmail}">user@example.com</p>
            <p th:text="${user.profileDescription}">This is the user's bio.</p>
            <hr>
            <a th:href="@{/home}" class="btn btn-outline-primary mt-2">Back to Home</a>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
