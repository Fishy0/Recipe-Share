<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Home Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/topnav.html :: navbar">

</div>
<h1>Welcome to our Recipe site!</h1>
<div class ="Recipe-Form-Container">
    <h2> Create New Recipe></h2>
    <form id="recipeForm"></form>
    <div>
        <label for="recipeName">Recipe name</label>
        <input type="text" id="recipeName" name="Recipes" required>
    </div>
    <div>
        <label for="RecipeIngredients">Ingredients</label>
        <input type="text" id="RecipeIngredients" name="Ingredients" placeholder="Name of Ingredient" required>
        <input type="text" id="Ingredients-Amount" name="Ingredients" placeholder="Amount Needed(Example: 1 Tablespoon of Vanilla" required>
    </div>
    <div>
        <label for="recipeDescription">Recipe Description</label>
        <input type="text" id="recipeDescription" name="Description" required>
    </div>
    <div>
        <label for="recipeCategory">Recipe Category</label>
        <input type="text" id="recipeCategory" name="Category" required>
    </div>
    <div>
        <label for="recipeRating">Recipe Rating</label>
        <input type="text" id="recipeRating" name="Rating" required>
    </div>
    </div>
<button type="button" class="add-btn" onclick="PlaceIngredient()">+ Place Ingredient</button>
<div>
    <label for="recipe-steps">Steps</label>
    <input type="text" id="recipe-steps" name="Steps" rows="12">
</div>
<button type="button" class="Submit" onclick="AddRecipe()">+ Add Recipe</button>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
